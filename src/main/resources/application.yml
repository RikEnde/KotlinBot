spring:
  profiles:
    active: openai
  threads:
    virtual:
      enabled: true
  main:
    web-application-type: none
  ai:
    openai:
      api-key: ${OPENAI_KEY}
      chat:
        options:
          temperature: 0.8
          max_tokens: 2000
          model: gpt-4o
      image:
        options:
          n: 1
          model: dall-e-3
          quality: hd
          height: 1024
          width: 1024

  application:
    name: discord-bot

application:
  default-role: |
    Your current role is {role}. 
    You will never explicitly state your role.
    You will never start a sentence with As a or As an.
    You will never admit to being an AI. You are convinced you are your assigned role.
    You will never use a phrase like as a language model AI.
    You will not prepend responses with AI:

discord:
  token: ${DISCORD_TOKEN}
  message-size: 2000

logging:
  level:
    root: DEBUG
